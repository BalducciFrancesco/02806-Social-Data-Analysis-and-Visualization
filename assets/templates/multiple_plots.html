<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plot Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow-container {
      position: relative;
      max-width: 800px;
      width: 100%;
      margin: 0 20px;
    }

    .slide {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 10px;
      border: 4px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .prev, .next {
      cursor: pointer;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="slideshow-wrapper">
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>

    <div class="slideshow-container">
      <div class="slide">
        <img src="../images/month_distribution.png" alt="Month Distribution">
      </div>
      <div class="slide">
        <img src="../images/day_of_the_week.png" alt="Day of Week Distribution">
      </div>
      <div class="slide">
        <img src="../images/hour_distribution.png" alt="Hour Distribution">
      </div>
    </div>

    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    let slideIndex = 0;
    showSlide(slideIndex);

    function changeSlide(n) {
      slideIndex += n;
      showSlide(slideIndex);
    }

    function showSlide(n) {
      let slides = document.getElementsByClassName("slide");
      if (n >= slides.length) slideIndex = 0;
      if (n < 0) slideIndex = slides.length - 1;
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }
  </script>
</body>
</html>
